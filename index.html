<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6defd36768.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Eva's Weather App</title>
  </head>

  <body>
    <div class="container">
      <form action="" class="form-search-city" id="search-city">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter a city"
          id="input-city"
        />
        <button id="search-button">Search</button>
        <button id="current-button">Current</button>
      </form>

      <div class="main-display">
        <div class="row">
          <div class="col-6 city-row">
            <div class="city" id="city">Toronto</div>
          </div>
          <div class="col-6">
            <div class="humid-wind">
              <span id="weather-description-main"></span>
              <br />
              Humidity: <span id="humidity"></span>
              <br />
              Wind Speed: <span id="wind-speed"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 temp-row">
            <div class="date-time" id="current-date-time">
              <span id="current-date"></span>
              <br />
              Last updated at <span id="current-time"></span>
              <span id="am-pm"></span>
              <br />
            </div>
          </div>
          <div class="col-6">
            <div class="temp-main">
              <img
                src=""
                alt="icon displaying current weather condition"
                id="icon"
              />
              <span class="temperature" id="temperature"></span>
              <span id="units"
                ><a href="#" class="active" id="celcius-link">°C </a> |
                <a href="#" id="fahrenheit-link"> °F</a></span
              >
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="forecast">
        <div class="row">
          <div class="col" id="forecast-1">
            <div id="forecast-1-day"></div>
            <div>
              <img src="" alt="" class="forecast-icon" id="forecast-1-icon" />
            </div>
            <div class="forecast-temp" id="forecast-1-temp"></div>
            <div class="forecast-description" id="forecast-1-description"></div>
          </div>
          <div class="col" id="forecast-2">
            <div id="forecast-2-day"></div>
            <div>
              <img src="" alt="" class="forecast-icon" id="forecast-2-icon" />
            </div>
            <div class="forecast-temp" id="forecast-2-temp"></div>
            <div class="forecast-description" id="forecast-2-description"></div>
          </div>
          <div class="col" id="forecast-3">
            <div id="forecast-3-day"></div>
            <div>
              <img src="" alt="" class="forecast-icon" id="forecast-3-icon" />
            </div>
            <div class="forecast-temp" id="forecast-3-temp"></div>
            <div class="forecast-description" id="forecast-3-description"></div>
          </div>
          <div class="col" id="forecast-4">
            <div id="forecast-4-day"></div>
            <div>
              <img src="" alt="" class="forecast-icon" id="forecast-4-icon" />
            </div>
            <div class="forecast-temp" id="forecast-4-temp"></div>
            <div class="forecast-description" id="forecast-4-description"></div>
          </div>
          <div class="col" id="forecast-5">
            <div id="forecast-5-day"></div>
            <div>
              <img src="" alt="" class="forecast-icon" id="forecast-5-icon" />
            </div>
            <div class="forecast-temp" id="forecast-5-temp"></div>
            <div class="forecast-description" id="forecast-5-description"></div>
          </div>
          <div class="col" id="forecast-6">
            <div id="forecast-6-day"></div>
            <div>
              <img src="" alt="" class="forecast-icon" id="forecast-6-icon" />
            </div>
            <div class="forecast-temp" id="forecast-6-temp"></div>
            <div class="forecast-description" id="forecast-6-description"></div>
          </div>
        </div>
      </div>
      <div class="author">
        Coded by
        <a
          href="https://www.linkedin.com/in/eva-mocek/"
          class="author"
          target="_blank"
          >Eva Mocek</a
        >
      </div>
      <div class="github">
        See this project on
        <a
          href="https://github.com/eva-mocek/SheCodesPlusWeatherApp"
          target="_blank"
          class="github-link"
          >GitHub</a
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
