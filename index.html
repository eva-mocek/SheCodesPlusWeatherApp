<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6defd36768.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Eva's Weather App</title>
  </head>

  <body>
    <div class="container">
      <form action="" class="form-search-city" id="search-city">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter a city"
          id="input-city"
        />
        <button id="search-button">Search</button>
        <button id="current-button">Current</button>
      </form>

      <div class="main-display">
        <div class="row">
          <div class="col-6">
            <div class="city" id="city">Toronto</div>
          </div>
          <div class="col-6">
            <div class="humid-wind">
              Humidity: <span id="humidity">5 %</span>
              <br />
              Wind Speed: <span id="wind-speed">15km/h</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="date-time" id="current-date-time">
              <span id="current-date"></span>
              <br />
              <span id="current-time">8:45</span>
              <span id="am-pm">am</span>
              <br />
              <!-- <i class="fa-solid fa-wind"></i> -->
              <span id="weather-description">Windy</span>
            </div>
          </div>
          <div class="col-6">
            <div class="temperature" id="temperature">
              23<span id="units">°C</span>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="forecast">
        <div class="row">
          <div class="col">
            Tues<br />
            <i class="fa-solid fa-cloud-sun"></i><br />
            20°C<br />
            Partly Cloudy
          </div>
          <div class="col">
            Wed<br />
            <i class="fa-regular fa-sun"></i><br />
            26°C<br />
            Sunny
          </div>
          <div class="col">
            Thurs<br />
            <i class="fa-solid fa-wind"></i><br />
            18°C<br />
            Windy
          </div>
          <div class="col">
            Fri<br />
            <i class="fa-regular fa-sun"></i><br />
            22°C<br />
            Sunny
          </div>
          <div class="col">
            Sat<br />
            <i class="fa-solid fa-cloud-sun"></i><br />
            21°C<br />
            Partly Cloudy
          </div>
          <div class="col">
            Sun<br />
            <i class="fa-solid fa-cloud-rain"></i><br />
            14°C<br />
            Rain
          </div>
        </div>
      </div>
      <div class="author">
        Coded by
        <a
          href="https://www.linkedin.com/in/eva-mocek/"
          class="author"
          target="_blank"
          >Eva Mocek</a
        >
      </div>
      <div class="github">
        See this project on
        <a
          href="https://github.com/eva-mocek/SheCodesPlusWeatherApp"
          target="_blank"
          class="github-link"
          >GitHub</a
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
